<ion-view>
  <ion-header-bar align-title="middle" >
    <div class="header_back" ng-click="goback()">
      <i class="icon ion-ios-arrow-left"></i>
    </div>
    <span class="title">扫一扫</span>
  </ion-header-bar>
  <ion-content class="has-header">
     <div class="defaultboxNoScan">
       <img class="lockPic" src="img/home/cantscanlock.png">

         您需要进入系统“设置”-“隐私”-“相机”中<br>
         打开享推的开关</div>
     </div>
  </ion-content>
</ion-view>

<ion-view>
    <ion-header-bar align-title="middle">
        <div class="header_back" ng-click="goback()">
            <i class="icon ion-ios-arrow-left"></i>
        </div>
        <span class="title">{{coupon.title}}</span>

    </ion-header-bar>
    <ion-content class="has-header myQRCodeContent mycodeLinearBg">
        <div class="myQRCodeMain">
            <div class="QRCodeBox">
                <div class="codeInforBox clearfix">
                    <img class="fl" src="{{coupon.logo | avatefilter}}" onerror="javascript:this.src='img/default-avatar.png';"/>
                    <span class="fl taskNameOver">{{coupon.companyalias}}</span>
                </div>
                <div class="QRcodeImg">
                    <img src="{{qcodeurl}}" onerror="javascript:this.src='img/default-avatar.png';"/>
                </div>
                <p class="codeTipsBox" style="font-size: 29px;">券码：{{code}}</p>
            </div>
        </div>
   <div class="busInfo clearfix">
     <span class="telinfo">电话：{{coupon.tel}}</span>
     <span class="addressInfo addTit ">地址：</span>
     <span class="addressInfo addMsg ">{{coupon.address}}</span>
   </div>
    </ion-content>
</ion-view>

<ion-view>
  <ion-header-bar align-title="middle">
    <div class="header_back" ng-click="goback()">
      <i class="icon ion-ios-arrow-left"></i>
    </div>
    <span class="title">帮助列表</span>
  </ion-header-bar>
  <ion-content class="has-header xt-grey-bg">
<ion-list class="help-list">
  <ion-item class="item over-ellipsis" ng-click="goHelpDetail(help)" ng-repeat="help in helplists">
    {{help.name}}
  </ion-item>
</ion-list>

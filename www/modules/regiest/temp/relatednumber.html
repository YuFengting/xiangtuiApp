<ion-view>
  <ion-header-bar align-title="middle" >
    <div class="header_back" ng-click="goback()">
      <i class="icon ion-ios-arrow-left"></i>
    </div>
    <span class="title">关联手机号</span>
  </ion-header-bar>
  <ion-content class="has-header loginIconContent bgGray">
    <div class="relatedNumberTips">为保障账号安全，请关联您的手机号</div>
    <ul class="loginForm selectWaysForm">
      <li>
        <input class="loginInput fl" type="tel" placeholder="请输入您的手机号" ng-model="user.tel" ng-focus="showtelClear()" ng-blur="hidetelClear()" ng-change="telChange()" />
        <i class="icon-xt2-close fr close" ng-if="showtelclear" ng-click="cleantel()"></i>
      </li>

    </ul>
    <div class="loginBtn" ng-click="checktellogin()">确定</div>
  </ion-content>
  <!--lodding特效-->
  <div class="mask-loadding-all" ng-if="showloading">
    <div class="loader">
      <!--<div class="loader-inner ball-pulse">-->
      <!--<div></div>-->
      <!--<div></div>-->
      <!--<div></div>-->
      <!--</div>-->
      <ion-spinner icon="dots" class="spinner-xtRed"></ion-spinner>
    </div>
  </div>
</ion-view>
